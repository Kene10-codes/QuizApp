<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<biv>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>JavaScript Quizz</h1>
                <div class="quiz-header">
                    <p class="progress">Question x of y</p>
                    <p class="count-down">15</p>
                </div>
                <p class="question">What is your dog's name ?</p>
                <div class="buttons">
                    <button class="btn" id="btn0">A. <span id="choice0"></span></button>
                     <button class="btn" id="btn1">B. <span id="choice1"></span></button>
                      <button class="btn" id="btn2">C. <span id="choice2"></span></button>
                       <button class="btn" id="btn3">D. <span id="choice3"></span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
